<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .registration-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h1>Register</h1>
    <form id="regForm" onsubmit="handleSubmit(event)">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password..." required>

        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="confirm_password" placeholder="Confirm your password..." required>

        <button type="submit">Register</button>
    </form>
    <div class="success-message" id="successMessage">Registration successful!</div>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); // Prevent form from submitting the default way

        const firstName = document.getElementById('fname').value;
        const lastName = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('cpassword').value;

        // Simple validation (you can expand this)
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Simulate form submission (AJAX or back-end processing can be added here)
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('regForm').reset();  // Clear the form
    }
</script>

</body>
</html>
